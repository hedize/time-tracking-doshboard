<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>time-tracking-doshboard</title>
</head>

<body>
    <div class="layout">
        <div class="container">
            <div class="card profile">
                <div class="profile-content">
                    <img src="img/profile.png" alt="Jeremy Robson">
                    <div class="profile-details">
                        <lable for="profile-name" id="hint">Report for</lable>
                        <div class="profile-name" id="profile-name">Jeremy Robson</div>
                    </div>

                </div>
                <ul class="profil-period">
                    <li>Daily</li>
                    <li class="active">Weekly</li>
                    <li>Monthly</li>
                </ul>

            </div>
            <div class="card work">
                <div class="card-content">
                    <div class="card-title">
                        <h2>work</h2>
                        <button></button>
                    </div>

                    <div class="card-description">
                        <div class="hours">32hrs</div>
                        <div class="period">Last Week - 36hrs</div>
                    </div>
                </div>
            </div>
            <div class="card play">
                <div class="card-content">
                    <div class="card-title">
                        <h2>Play</h2>
                        <button></button>
                    </div>

                    <div class="card-description">
                        <div class="hours">10hrs</div>
                        <div class="period">Last Week - 8hrs</div>
                    </div>
                </div>
            </div>
            <div class="card study">
                <div class="card-content">
                    <div class="card-title">
                        <h2>Study</h2>
                        <button></button>
                    </div>

                    <div class="card-description">
                        <div class="hours">4hrs</div>
                        <div class="period">Last Week - 7hrs</div>
                    </div>
                </div>
            </div>
            <div class="card exercise">
                <div class="card-content">
                    <div class="card-title">
                        <h2>Exercise</h2>
                        <button></button>
                    </div>

                    <div class="card-description">
                        <div class="hours">4hrs</div>
                        <div class="period">Last Week - 5hrs</div>
                    </div>
                </div>
            </div>
            <div class="card social">
                <div class="card-content">
                    <div class="card-title">
                        <h2>Social</h2>
                        <button></button>
                    </div>

                    <div class="card-description">
                        <div class="hours">5hrs</div>
                        <div class="period">Last Week - 10hrs</div>
                    </div>
                </div>
            </div>
            <div class="card selfCare">
                <div class="card-content">
                    <div class="card-title">
                        <h2>Self Care</h2>
                        <button></button>
                    </div>

                    <div class="card-description">
                        <div class="hours">2hrs</div>
                        <div class="period">Last Week - 2hrs</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="attribution">
            Coded by <a href="https://github.com/hedize">hedieh heidari</a>.
        </p>
    </footer>
</body>

</html>
